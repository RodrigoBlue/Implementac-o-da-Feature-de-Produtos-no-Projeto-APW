<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-3">Lista de Produtos</h2>

        <table class="table table-bordered" id="tabela-produtos">
            <thead>
                <tr>
                    <th>ID</th>
                    <!-- Adicione os demais campos da tabela que estão faltando. Siga o exemplo do campo ID -->
                </tr>
            </thead>
            <tbody>
                <!-- A lista de produtos será inserida aqui pelo JS -->
            </tbody>
        </table>

        <a href="/src/components/produtos/produto-form/produtoForm.html" class="btn btn-success mt-3">Dê um nome para este botão</a>
    </div>

    <!-- Scripts -->
    <script>
        // Carrega o header de um arquivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../../header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        });
    </script>

    <!-- Importe aqui o arquivo produtoList.js, sem isso o formulario nao funciona -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
