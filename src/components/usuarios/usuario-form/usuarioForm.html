<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-3">Cadastro de Usuário</h2>

        <form id="form-usuario">
            <input type="hidden" id="usuario-id">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/src/components/usuarios/usuario-list/usuarioList.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Carrega o header de um arquivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../../header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        });
    </script>
    <script type="module" src="usuarioForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
